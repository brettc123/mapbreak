<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- allow full-screen safe-area usage on iOS -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Map Break</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
   <script>
  // Reset scroll position when navigating between tabs
  document.addEventListener('DOMContentLoaded', function() {
    window.scrollTo(0, 0);
    
    // Add click listeners to all navigation buttons
    setTimeout(function() {
      const navButtons = document.querySelectorAll('nav button');
      navButtons.forEach(button => {
        button.addEventListener('click', function() {
          setTimeout(function() {
            window.scrollTo(0, 0);
          }, 10);
        });
      });
    }, 1000); // Small delay to ensure DOM is fully loaded
  });
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
